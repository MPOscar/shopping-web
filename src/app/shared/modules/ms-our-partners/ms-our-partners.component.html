<!-- ======= Portfolio Section ======= -->
<section class="portfolio">
  <div id="our-partners-div" *ngIf="partners.length > 0">

    <div class="section-title" data-aos="fade-in" data-aos-delay="100">
      <h2>Portfolio</h2>
      <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
    </div>

    <div class="d-flex flex-column-reverse">
      <ngb-tabset justify="justified">

        <ngb-tab *ngFor="let partner of partners">
          <ng-template ngbTabTitle>
            {{ partner.tabName }}
          </ng-template>

          <ng-template ngbTabContent>

            <ngb-carousel *ngIf="partners" id="our-partners-carousel" #ourPartnersCarousel="ngbCarousel">

              <ng-container *ngFor="let item of partner.items">
                <ng-template ngbSlide>
                  <div class="our-partners-slide">
                    <div class="wrapper-div">
                      <img class="fit-cover w-100" [src]="item.image" alt="{{item.slogan}}}">

                      <div class="carousel-caption">
                        <a href="{{item.link}}" target="_blank" class="mb-3">
                          <button class="btn btn-outline-dark rounded-0 mb-1 mb-md-2 mb-lg-3 md px-2 px-md-4 py-2 our-partners-button
                            font-weight-light text-uppercase">
                            <span class="ml-2 font-italic">"{{item.slogan | textOverflow:25}}"</span>
                          </button>
                        </a>
                      </div>

                    </div>
                  </div>
                </ng-template>
              </ng-container>

            </ngb-carousel>

          </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>

  </div>
</section><!-- End Portfolio Section -->
