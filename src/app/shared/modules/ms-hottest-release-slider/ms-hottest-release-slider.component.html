<div id="hottest-release-slider-div" *ngIf="hotItems.length > 0">

  <div id="hrs-header" class="d-flex justify-content-center my-2 mt-md-3 mb-md-2 align-items-baseline">
    <h1 class="font-weight-light mr-3">{{normalTitle}}</h1>
    <h1 class="font-weight-light font-italic">{{italicTitle}}</h1>

    <img id="hot-image" class="ml-3" src="assets/images/hot-release-fire-big.svg"/>
  </div>

  <div class="d-flex flex-column-reverse">

    <ngb-carousel id="hrs-carousel">

      <ng-container *ngFor="let item of hotItems">
        <ng-template ngbSlide>
          <div class="hrs-slide" [routerLink]="['/releases', item.slug]">
            <div class="wrapper-div">
              <!--<div class="hot-image-div">-->
                <!--<img class="height-50px" src="assets/images/hot-release-fire.svg">-->
              <!--</div>-->

              <img class="w-100 h-100 fit-cover" [src]="item.image" alt="{{item.slogan}}}">

              <div class="carousel-caption">
                <a class="mb-3">
                  <button class="btn btn-outline-dark rounded-0 mb-1 mb-md-2 mb-lg-3 md px-2 px-md-4 py-2 hrs-button
                            font-weight-light text-uppercase">
                    <!--<span>{{item.modelName | textOverflow:21 }}</span>-->
                    <span class="ml-2 font-italic">"{{item.slogan | textOverflow:44}}"</span>
                  </button>
                </a>
              </div>

            </div>
          </div>
        </ng-template>
      </ng-container>

    </ngb-carousel>

  </div>

</div>
