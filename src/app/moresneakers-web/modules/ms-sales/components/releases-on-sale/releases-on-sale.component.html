<div class="d-flex flex-column" id="releases-on-sale-div">

  <div class="d-flex justify-content-end mx-2 m-0 pb-1">

    <div class="d-flex align-items-center mr-3">
      <span class="mr-1 control-label">Sort</span>
      <span id="sortingSelect">
        <ng-select 
          [items]="dropdownList" 
          bindLabel="name" 
          matNativeControl
          class="w-100 no-shadow">
        </ng-select>
      </span>
    </div>

    <div class="align-items-center d-flex pl-2 view-mode-div">
      <span class="mr-2 control-label">List view</span>
      <span id="view-mode-icon" class="fa fa-exchange p-0"></span>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-between mb-1">
    <div *ngFor="let item of itemsToShow; let i = index" class="col-6 col-md-4 col-xl-3 mb-3 card rounded-0 p-0">

      <div class="position-relative w-100">
        <div *ngIf="item.hot" class="hot-image-div">
          <img src="assets/images/hot-release-fire.svg">
        </div>

        <div class="item-image-div">
          <img class="img-fluid w-100" [src]="item.image">
        </div>
      </div>

      <div class="d-flex flex-column item-info-div px-3 py-2">
        <div class="item-name-div">{{item.name | textOverflow:45 }}</div>
        <div class="item-feature-div">Store: {{item.store}}</div>
        <div class="item-feature-div">Style Code: {{item.styleCode}}</div>

        <div *ngIf="item.priceEUR" class="item-feature-div d-flex">
          <span>Status: {{item.status}}</span>
          <span class="item-price-span ml-auto">{{item.priceEUR | currency:'EUR':'€' }}</span>
        </div>

        <div *ngIf="item.prevPriceEUR" class="item-feature-div d-flex">
          <span class="prev-price-span mr-1">{{item.prevPriceEUR | currency:'EUR':'€' }}</span>
          <span class="current-price-span">{{item.currentPriceEUR | currency:'EUR':'€' }}</span>
          <div class="d-inline-block ml-auto os-logo-span">
            <div class="wrapper-div">
              <img [src]="item.brandLogo" class="w-100 h-100 fit-cover">
            </div>
          </div>
        </div>

        <div>
          <a href="{{item.link}}">
            <button class="btn btn-outline-dark item-button mt-1 py-2">
              {{buttonText}}
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="pagination-div" class="d-inline-flex mx-auto mb-4">
    <span class="cursor-pointer mr-3" (click)="changePage('1')">
      <a>
        <img src="assets/images/pagination-first.svg">
      </a>
    </span>
    <span class="cursor-pointer mr-1" (click)="changePage((actualPage - 1).toString())">
      <a>
        <img src="assets/images/pagination-prev.svg">
      </a> |
    </span>

    <span *ngFor="let page of paginationArray" class="cursor-pointer mr-3" (click)="changePage(page)">
      <a>{{page}}</a>
    </span>

    <span class="cursor-pointer mr-3" (click)="changePage((actualPage + 1).toString())">
      |
      <a>
        <img src="assets/images/pagination-next.svg">
      </a>
    </span>
    <span class="cursor-pointer" (click)="changePage(paginationNumber.toString())">
      <a>
        <img src="assets/images/pagination-last.svg">
      </a>
    </span>
  </div>
</div>
