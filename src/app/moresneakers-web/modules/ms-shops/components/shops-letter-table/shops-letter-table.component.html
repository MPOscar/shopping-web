<div *ngIf="shops" class="portfolio services">

  <div class="d-flex flex-wrap mb-3">
    <div *ngFor="let letter of letters; let index = index; let last = last"
         class="letter-box"
         [class.last-letter-box]="last" [class.empty]="shopsByLetter[index].length == 0">
      <div class="wrapper-div d-flex">
        <a [href]="'shops#' + localIDForLinks[index]" class="d-inline-block w-100 text-center">
          {{letter}}
        </a>
      </div>
    </div>
  </div>

  <div *ngFor="let groupOfShopsByLetter of shopsByLetter; let index = index; let last = last">
    <div *ngIf="groupOfShopsByLetter.length > 0" [id]="localIDForLinks[index]"
         class="d-flex flex-wrap justify-content-left mb-1">

      <div class="w-100 mt-3 mb-4 d-flex flex-row">
        <span class="mr-3 header-letter" [class.last-letter-header]="last"> {{letters[index]}} </span>
        <hr class="letter-line-separator">
      </div>

      <div class="row">
        <div *ngFor="let shop of groupOfShopsByLetter" class="col-md-6 col-lg-4 d-flex align-items-stretch mb-5 mb-lg-0" >
          <div class="icon-box" data-aos="fade-up" [ngStyle]="{
                  'background-image': 'url(' + shop.mainImage + ')',
                  'color': '',
                  'background-repeat': 'no-repeat',
                  'background-size': 'cover'
                }">
            <div class="icon"><i class="bx bxl-dribbble"></i></div>
            <h4 class="title"><a href="">{{shop.name}}</a></h4>
            <p class="description">Voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi</p>
          </div>
        </div>
      </div>
      <!--<div *ngFor="let shop of groupOfShopsByLetter"
           class="ml-1 col-md-4 items-per-row-4 ml-lg-3 p-0 mb-3 shop-card">

        <a class="text-decoration-none cursor-pointer h-100 mx-auto" [routerLink]="['/shops/details', getRoute(shop.name)]">

          <div class="text-center shop-name align-middle">{{shop.name}}</div>

          <div class="shop-image-div">

            <div class="wrapper-div">
              <img [src]="shop.mainImage">
            </div>

            <div class="d-flex shop-btn-div">
              <a class="text-decoration-none h-100 mx-auto">
                <button class="button shop-btn" [routerLink]="['/shops/details', getRoute(shop.name)]">
                  Visit Store
                </button>
              </a>
            </div>
          </div>

        </a>
      </div>-->
    </div>
  </div>

</div>
