<section id="services" class="services">
  <div class="container">

    <div class="section-title" data-aos="fade-in" data-aos-delay="100">
      <h2>Most Popular Shops</h2>
    </div>

    <div class="row justify-content-around height-60vh">
      <div *ngFor="let shop of shops; let first = first; let last = last" class="col-md-6 col-lg-4 d-flex align-items-stretch mb-5 mb-lg-0">
        <div class="icon-box" data-aos="fade-up" [ngStyle]="{
                  'background-image': 'url(' + shop.mainImage + ')',
                  'color': '',
                  'background-repeat': 'no-repeat',
                  'background-size': 'cover'
                }">
          <div class="icon"><i class="bx bxl-dribbble"></i></div>
          <h4 class="title"><a href="">{{shop.name}}</a></h4>
          <p class="description">Voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi</p>
        </div>
      </div>

    </div>

  </div>
</section>
